<html>
<head>
<script type="text/javascript" src="player.js"></script> <! Links the Javascript for the WebPage>
<link rel="stylesheet" type="text/css" href="player.css"> <! Links the Css for the WebPage>
</head>
<body>
<div id="wrapper">
 <div id='player_wrapper'>
  <video id='video_player'>
   <source src='Videos/sample.mp4' type='video/mp4'>  <! Selects the sample Video>
  </video>
  <div id='player_controls'>   <! Section that contains the Media player Buttons and connects them to the Javascript> 
   <input type="image" src="images/play.png" onclick="play_vid()" id="play_button">
   <input type="image" src="images/pause.png" onclick="pause_vid()" id="pause_button">
   <input type="image" src="images/stop.png" onclick="stop_vid()" id="stop_button">
   <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">

  </div>
 </div>
</div>
</body>
</html>
